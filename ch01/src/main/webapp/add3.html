<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function chk() {
		if (!frm.num.value) {
			alert("숫자 입력?");
			frm.num.focus();
			return false;
		} 
		if (isNaN(frm.num.value)){
			alert("숫자로 좀 적어 주겠니;;");
			frm.num.focus();
			return false;
		}
		return true; 
	}   
</script>
</head>
<body>
	<h1>숫자를 입력하세요</h1>
	<!-- <form action="Add3" name="frm" onsubmit="return chk()"> -->
	<form action="Add3" name="frm" method="post" onsubmit="return chk()">
		숫자: <input type="text"		name="num"><p> <!-- id말고 name으로 쓰셈ㅎㅎ -->
		위치: <input type="text"		name="loc"><p>
			 <input type="submit"   value="확인" >
	</form>
</body>
</html>
